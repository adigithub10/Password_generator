<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass_generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <div class="container">
      <div class="for_border">
        <h1 >PASSWORD GENERATOR</h1>
        <!-- display -->
        <div class="display-cont">

           <input readonly placeholder="Password" class="display" id=password>
           <button class="cpy_btn">
            <span class="cpy_msg">
             
            </span>
         
           <i class="fa-regular fa-copy" style="height: 20px; width: 20px;"></i>
        </button> 
        </div>
        <div class="input">

            <div class="length">
                <p>Password Length</p>
                <p class="lengthnum">0</p>
            </div>
            <!-- slider -->

             <div class="slider">
                <input type="range" min="1" max="20" step="1" class="slider" id="length_slider">
             </div>
             <!-- checkboxes -->
              <div class="checkborder">
              <div class="forcheck">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
              </div>
              <div class="forcheck">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
              </div>

              <div class="forcheck">
                <input type="checkbox" id="number">
                <label for="number">Includes Numbers</label>
              </div>

              <div class="forcheck">
                <input type="checkbox" id="symbol">
                <label for="symbol">Includes Symbols</label>
              </div>
            </div>
              <!-- strength -->
               <div class="str">
            <div class="strength_cont">
                <p>Strength</p>
            </div>
            <div class="indicator"></div>
          </div>
            <!-- generator button -->
             <button class="generate_btn">Generate Password</button>

            </div>






        </div>


</div>
<script src="index.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
